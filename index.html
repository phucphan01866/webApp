<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Trang chủ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="resources\css\main\topBarMenu.css" />
    <link rel="stylesheet" type="text/css" href="resources\css\main\index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="topBarMenu">
        <div class="menuLeft">
          <a href="" class="menu-item logo">
            <img
            	src="resources\images\e-comerce-high-resolution-logo-transparent.png"
          	/>
          </a>

          <a href="category.htm" class="menu-item category">
            <span class="category-text">Danh mục sản phẩm</span>
            <img
              src="resources\images\Arrow_drop_down_big.png"
              alt=""
              class="dropdown-icon"
            />
          </a>
          <div class="menu-item">Tin tức</div>
          <div class="menu-item">Liên hệ</div>
          <div class="menu-item">Kiểm tra đơn hàng</div>
        </div>
        <div class="menuRight">
          <div class="icon search-bar">
            <img src="resources\images\search.png" alt="" class="" />
            <p>Tra cứu</p>
          </div>
          <a href="cart.htm" class="icon icon-cart">
            <img src="resources\images\shopping-cart.svg" alt="" class="cart" />
          </a>
          <div class="icon icon-user">
            <img src="resources\images\user.svg" alt="" class="user" />
            <div class="login-logout-panel">
            	<a href="login.htm">Đăng nhập</a>
            	<hr>
            	<a href="register.htm">Đăng ký</a>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="promo-container">
          <div class="promo-subtext">Flagship mới từ nhà Samsung</div>
          <div class="promo-text">Galaxy S24 FE</div>
          <div class="promo-subtext italic">Giá chỉ từ 21 triệu đồng</div>
          <div class="promo-buttons">
            <div class="promo-button learn-more">
              <div class="button-text">Learn More</div>
              <img src="resources\images\arrow-right-short.png" alt="" class="button-icon">
            </div>
            <div class="promo-button buy-now">
              <div class="button-text">Buy Now</div>
              <img src="resources\images\arrow-right-short.png" alt="" class="button-icon">
            </div>
          </div>
        </div>
        <button class="back-btn">
          <img src="" alt="" class="back-img" />
        </button>
        <button class="next-btn">
          <img src="" alt="" class="next-img" />
        </button>
        <img src="resources\images\samsung.png" alt="" class="promo-image" />
      </div>
    </div>
  </body>
</html>
